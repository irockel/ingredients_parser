name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '*.png'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '*.png'
      - 'frontend/**'

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: 'backend/requirements.txt'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f backend/requirements.txt ]; then
          # Install CPU-only version of torch to save time and space in CI
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install -r backend/requirements.txt
        fi
    - name: Check compilation
      run: |
        python -m compileall .
    - name: Test with pytest
      run: |
        pytest tests/test_ingredients_vision.py

  deploy:
    needs: test
    if: github.event_name == 'push' && github.ref_name == 'main'
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-central-1
      ECR_REPOSITORY: ingredients-parser
      LAMBDA_FUNCTION_NAME: ingredients-parser-api
      AWS_ACCOUNT_ID: "359767621870"
      S3_BUCKET: "ingredients-parser-frontend-359767621870"
      CLOUDFRONT_DISTRIBUTION_ID: "E2CDUUVW4T7EEV"
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v5
      with:
        role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/ingredients-parser-github-actions-role
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      uses: docker/build-push-action@v6
      with:
        context: .
        file: backend/Dockerfile.lambda
        platforms: linux/arm64
        push: true
        tags: |
          ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
        provenance: false
        sbom: false
        cache-from: type=gha
        cache-to: type=gha,mode=min

    - name: Update Lambda function code
      run: |
        aws lambda update-function-code \
          --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
          --image-uri ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

    - name: Wait for Lambda function update to complete
      run: |
        aws lambda wait function-updated \
          --function-name ${{ env.LAMBDA_FUNCTION_NAME }}

    - name: Update Lambda function configuration
      run: |
        aws lambda update-function-configuration \
          --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
          --environment "Variables={OCR_TYPE=rekognition,BASIC_USER_ID=${{ secrets.BASIC_USER_ID }},BASIC_USER_PASSWORD=${{ secrets.BASIC_USER_PASSWORD }}}"

    - name: Deploy Frontend to S3
      run: |
        aws s3 sync frontend/ s3://${{ env.S3_BUCKET }}/ --delete

    - name: Invalidate CloudFront
      if: env.CLOUDFRONT_DISTRIBUTION_ID != ''
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/*"
